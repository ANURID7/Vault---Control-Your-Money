<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vault</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Sora:wght@600;700;800&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --primary: #0F3D3E;
            --accent: #14B8A6;
            --bg: #EEF2F7;
            --nav-bg: #F8FAFC;
            --text-primary: #0F172A;
            --text-secondary: #64748B;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        @media (min-width: 769px) {
            body::before {
                content: "Vault is available only on mobile devices.";
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                font-size: 22px;
                font-weight: 600;
            }

            .app {
                display: none;
            }
        }

        .app {
            max-width: 480px;
            margin: auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .main-content {
            flex: 1;
            overflow-y: auto;
            padding: 24px 24px 100px;
            -webkit-overflow-scrolling: touch;
        }

        /* ===== Navbar ===== */

        .bottom-nav {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 94%;
            max-width: 460px;
            height: 88px;
            background: var(--nav-bg);
            border-radius: 28px 28px 0 0;
            box-shadow: 0 -6px 20px rgba(15, 23, 42, 0.08);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 16px;
            z-index: 100;
            overflow: visible;
            
            /* Create a cutout for the chatbot button using a pseudo-element */
            position: absolute;
        }

        /* Create the notch effect */
        .bottom-nav::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90px;
            height: 40px;
            background: var(--bg);
            border-radius: 45px 45px 0 0;
            z-index: 99;
        }

        /* Inner shadow for depth */
        .bottom-nav::after {
            content: '';
            position: absolute;
            top: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
            opacity: 0.3;
            z-index: 101;
        }

        /* ===== Active Indicator ===== */
        .nav-indicator {
            position: absolute;
            bottom: 10px;
            height: 66px; /* Increased height */
            width: 70px;
            background: rgba(20, 184, 166, 0.15); /* Slightly more visible */
            border-radius: 24px; /* Slightly more rounded */
            left: 16px;
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 0;
            pointer-events: none;
            box-shadow: 0 2px 8px rgba(20, 184, 166, 0.1);
            border: 1px solid rgba(20, 184, 166, 0.1);
        }

        .nav-items-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            position: relative;
            z-index: 2;
        }

        .nav-item {
            position: relative;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            gap: 6px;
            cursor: pointer;
            transition: 0.25s ease;
            z-index: 2;
            min-width: 70px;
            padding: 8px 0;
        }

        .nav-item img {
            width: 26px;
            height: 26px;
            object-fit: contain;
            opacity: 0.7;
            transition: 0.3s ease;
            margin-bottom: 2px;
        }

        .nav-item.active {
            color: var(--accent);
        }

        .nav-item.active img {
            opacity: 1;
            transform: translateY(-3px) scale(1.08);
        }

        .nav-item:active {
            transform: scale(0.92);
        }

        /* Spacer to create gap for chatbot button */
        .nav-spacer {
            width: 70px;
            visibility: hidden;
        }

        /* ===== Redesigned Premium Chatbot Button ===== */
        .chatbot-btn {
            position: absolute;
            top: -42px;
            left: 50%;
            transform: translateX(-50%);
            width: 84px;
            height: 84px;
            border-radius: 50%;
            background: linear-gradient(145deg, #0F3D3E, #1A5A5B);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 500;
            border: 3px solid white;
            box-shadow: 0 15px 30px rgba(15, 61, 62, 0.4);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Outer glow ring */
        .chatbot-btn::before {
            content: '';
            position: absolute;
            top: -8px;
            left: -8px;
            right: -8px;
            bottom: -8px;
            border-radius: 50%;
            background: transparent;
            border: 2px solid rgba(20, 184, 166, 0.2);
            animation: pulse-ring 2.5s infinite;
        }

        /* Second ring for depth */
        .chatbot-btn::after {
            content: '';
            position: absolute;
            top: -14px;
            left: -14px;
            right: -14px;
            bottom: -14px;
            border-radius: 50%;
            background: transparent;
            border: 1.5px solid rgba(20, 184, 166, 0.1);
            animation: pulse-ring 2.5s infinite 0.5s;
        }

        @keyframes pulse-ring {
            0% {
                transform: scale(0.95);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.2;
            }
            100% {
                transform: scale(0.95);
                opacity: 0.5;
            }
        }

        /* Inner glow effect */
        .chatbot-btn .inner-glow {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at 35% 35%, rgba(255, 255, 255, 0.3), transparent 70%);
            pointer-events: none;
        }

        /* Icon container with subtle animation */
        .chatbot-btn img {
            width: 36px;
            height: 36px;
            object-fit: contain;
            filter: brightness(0) invert(1);
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
        }

        /* Hover/Active states */
        .chatbot-btn:hover {
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 20px 40px rgba(15, 61, 62, 0.5);
        }

        .chatbot-btn:active {
            transform: translateX(-50%) scale(0.95);
        }

        .chatbot-btn:hover img {
            transform: rotate(8deg) scale(1.1);
        }

        /* Orbital ring - subtle rotating element */
        .chatbot-btn .orbital-ring {
            position: absolute;
            width: 98px;
            height: 98px;
            border-radius: 50%;
            border: 1px dashed rgba(20, 184, 166, 0.3);
            top: -7px;
            left: -7px;
            animation: rotate 12s linear infinite;
            opacity: 0.6;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 380px) {
            .chatbot-btn {
                width: 74px;
                height: 74px;
                top: -36px;
            }

            .chatbot-btn img {
                width: 32px;
                height: 32px;
            }

            .chatbot-btn .orbital-ring {
                width: 88px;
                height: 88px;
                top: -7px;
                left: -7px;
            }
            
            .bottom-nav::before {
                width: 80px;
                height: 35px;
                top: -18px;
            }

            .nav-indicator {
                width: 62px;
                height: 60px;
                bottom: 8px;
            }

            .nav-item {
                min-width: 62px;
            }

            .nav-spacer {
                width: 62px;
            }
        }
    </style>
</head>

<body>

    <div class="app">

        <div class="main-content">
            {% block content %}
            {% endblock %}
        </div>

        <div class="bottom-nav">

            <div class="nav-indicator" id="navIndicator"></div>

            <div class="nav-items-container">
                <div class="nav-item {% if active_page == 'home' %}active{% endif %}" data-page="home">
                    <img src="{{ url_for('static', filename='home-icon.svg') }}">
                    <span>Home</span>
                </div>

                <div class="nav-item {% if active_page == 'insights' %}active{% endif %}" data-page="insights">
                    <img src="{{ url_for('static', filename='slice-icon.png') }}">
                    <span>Insights</span>
                </div>

                <div class="nav-spacer"></div>

                <div class="nav-item {% if active_page == 'transactions' %}active{% endif %}" data-page="transactions">
                    <img src="{{ url_for('static', filename='wallet-icon.png') }}">
                    <span>Transactions</span>
                </div>

                <div class="nav-item {% if active_page == 'profile' %}active{% endif %}" data-page="profile">
                    <img src="{{ url_for('static', filename='profile-icon.png') }}">
                    <span>Profile</span>
                </div>
            </div>

            <!-- Redesigned Premium Chatbot Button -->
            <div class="chatbot-btn" onclick="openChatbot()">
                <div class="inner-glow"></div>
                <div class="orbital-ring"></div>
                <img src="{{ url_for('static', filename='robot-icon.svg') }}">
            </div>

        </div>

    </div>

    <script>
        const navItems = document.querySelectorAll('.nav-item');
        const indicator = document.querySelector('.nav-indicator');
        const navItemsContainer = document.querySelector('.nav-items-container');

        function moveIndicator() {
            const activeItem = document.querySelector('.nav-item.active');
            if (!activeItem) return;

            const containerRect = navItemsContainer.getBoundingClientRect();
            const activeRect = activeItem.getBoundingClientRect();
            
            // Calculate the position relative to the container
            // Add a small offset to perfectly center the indicator under the item
            const relativeLeft = activeRect.left - containerRect.left;
            
            // Apply the transform to move the indicator with a slight adjustment for centering
            indicator.style.transform = `translateX(${relativeLeft}px)`;
        }

        navItems.forEach(item => {
            item.addEventListener('click', function () {
                const page = this.dataset.page;

                // Remove active class from all items
                navItems.forEach(navItem => {
                    navItem.classList.remove('active');
                });
                
                // Add active class to clicked item
                this.classList.add('active');
                
                // Move indicator immediately
                moveIndicator();

                // Navigate after a short delay
                setTimeout(() => {
                    if (page === "home") window.location.href = "/home";
                    else if (page === "insights") window.location.href = "/insights";
                    else if (page === "transactions") window.location.href = "/transactions";
                    else if (page === "profile") window.location.href = "/profile";
                }, 200);
            });
        });

        function openChatbot() {
            window.location.href = "/chatbot";
        }

        window.addEventListener("load", function() {
            // Small delay to ensure DOM is fully rendered
            setTimeout(moveIndicator, 50);
        });
        
        // Recalculate on resize
        window.addEventListener("resize", function() {
            setTimeout(moveIndicator, 100);
        });

        // Recalculate after any layout changes
        const observer = new ResizeObserver(() => {
            moveIndicator();
        });
        
        if (navItemsContainer) {
            observer.observe(navItemsContainer);
        }
    </script>

</body>

</html>
